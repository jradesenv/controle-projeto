          <md-dialog aria-label="Sair">
                <form ng-cloak>
                  <md-toolbar>
                    <div class="md-toolbar-tools">
                      <h2>SAIR</h2>
                      <span flex></span>
                      <md-button class="md-icon-button" ng-click="cancel()">
                            <i class="fa fa-close"></i>
                      </md-button>
                    </div>
                  </md-toolbar>
              
                  <md-dialog-content>
                    <div class="md-dialog-content">
                           Deseja realmente sair?
                    </div>
                  </md-dialog-content>
              
                  <md-dialog-actions layout="row">
                    <span flex></span>
                    <md-button class="md-primary" ng-click="cancel();">
                            CANCELAR
                          </md-button>
                    <md-button class="md-warn" ng-click="logout();">
                     SAIR
                    </md-button>
                    
                  </md-dialog-actions>
                </form>
              </md-dialog>
