<md-card ng-click="taskClicked(task)">
    <md-card-header>
        <div class="task-state {{ 'task-state-' + task.taskHealth}}" title="{{task.taskHealth | capitalize}}">{{task.taskHealth | taskState}}</div>
        <md-card-header-text>
            <span class="md-title">{{task.title | limitTo:20}}{{task.title.length > 20 ? 'â€¦' : ''}}</span>
            <span class="md-subhead">Tempo restante: {{task.timeLeft}}</span>
        </md-card-header-text>
    </md-card-header>
    <span class="task-icons-container">
        <div ng-if="task.assignee != null"><span class="fa fa-user-circle"></span> <span>{{task.assignee.name | capitalize}}</span></div>
    </span>
</md-card>
