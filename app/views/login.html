<div layout-fill layout="column" layout-align="center center" ng-cloak="ng-cloak">
    <md-backdrop ng-show="isLoading" id="loading-backdrop" class="md-opaque md-default-theme">
        <md-progress-circular class="loader"  md-mode="indeterminate"></md-progress-circular>
    </md-backdrop>
    
    <div layout="row" layout-align="center center">
        <md-card class="login-card">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2><span>Login</span></h2>
                </div>
            </md-toolbar>
            <md-card-content>
                <form name="Form">
                    <md-input-container class="md-block">
                        <label>URL do Servidor</label>
                        <input type="text" name="urlServidor" ng-model="vm.formData.urlServidor" placeholder="url do servidor" required="" />
                        <div ng-messages="Form.urlServidor.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">Informe a url do servidor.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>E-mail</label>
                        <input type="text" name="email" ng-model="vm.formData.email" placeholder="e-mail" required="" />
                        <div ng-messages="Form.email.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">Informe seu e-mail.</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Senha:</label>
                        <input type="password" name="senha" ng-model="vm.formData.senha" placeholder="senha" required="" />
                        <div ng-messages="Form.senha.$error" role="alert" multiple="">
                            <div ng-message="required" class="my-message">Informe sua senha.</div>
                        </div>
                    </md-input-container>
                    <md-button ng-disabled="!Form.$valid" ng-click="vm.login();" class="md-raised md-primary">&nbsp Entrar &nbsp</md-button>
                </form>
            </md-card-content>
        </md-card>
    </div>
</div>
